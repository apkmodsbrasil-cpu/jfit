<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JornadaFit</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#030712">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* bg-gray-950 */
        overflow: hidden; /* Prevent body scroll with the fixed background */
      }
      #root {
        height: 100vh;
        overflow-y: auto;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(17, 24, 39, 0.5); /* bg-gray-900 transparent */
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* bg-gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* bg-gray-600 */
      }
      
      /* Hide scrollbar for elements with no-scrollbar class */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Animated Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        opacity: 0.2;
        background: #030712;
      }
      .aurora-bg::before,
      .aurora-bg::after {
        content: '';
        position: absolute;
        filter: blur(80px);
        animation: animate-aurora 15s infinite linear;
      }
      .aurora-bg::before {
        background: radial-gradient(circle, #3b82f6, transparent 60%);
        width: 400px;
        height: 400px;
        top: 10%;
        left: 20%;
      }
      .aurora-bg::after {
        background: radial-gradient(circle, #6d28d9, transparent 60%);
        width: 300px;
        height: 300px;
        top: 60%;
        left: 70%;
        animation-delay: -7s;
      }
      @keyframes animate-aurora {
        0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        25% { transform: translateY(-40px) translateX(60px) rotate(90deg); }
        50% { transform: translateY(20px) translateX(-30px) rotate(180deg); }
        75% { transform: translateY(-60px) translateX(40px) rotate(270deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
  <body>
    <div class="aurora-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use a relative path './sw.js'. This resolves relative to the current document's
          // location, which is the correct origin in both production (Vercel) and sandboxed
          // development environments (like AI Studio), fixing cross-origin errors.
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(err => {
              console.error('Erro ao registrar o Service Worker:', err);
            });
        });
      }
    </script>
  </body>
</html>
